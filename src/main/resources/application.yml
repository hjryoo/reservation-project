# ######################################################
# # 공통 설정 (모든 프로필에서 공통으로 사용)
# ######################################################
spring:
  application:
    name: hhplus
  jpa:
    open-in-view: false
    generate-ddl: false
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

# ---는 프로필별 설정을 구분하는 구분자입니다.
---
# ######################################################
# # local 프로필 설정
# ######################################################
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

  # Kafka 설정
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    producer:
      # 메시지 발송 실패 시 재시도 횟수
      retries: 3
      # 데이터를 보내기 위해 기다리는 시간 (배치 처리)
      linger-ms: 10
      # Key, Value 직렬화 설정 (문자열 사용)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all # 모든 복제본이 받을 때까지 대기 (데이터 안전성 최우선)
    consumer:
      # 컨슈머 그룹 ID (서비스 식별자)
      group-id: hhplus-reservation-group
      # 가장 처음 offset부터 읽기 (earliest) vs 최신 것만 읽기 (latest)
      auto-offset-reset: earliest
      max-poll-records: 50
      properties:
        # 메시지 처리 시간이 길어질 경우를 대비해 간격 대폭 증가 (기본값: 300000 -> 5분)
        max.poll.interval.ms: 600000
        # 세션 타임아웃 증가 (기본값: 10000 -> 10초)
        session.timeout.ms: 45000
        # 하트비트 전송 주기 (session.timeout.ms의 1/3 이하 권장)
        heartbeat.interval.ms: 15000
      # Key, Value 역직렬화 설정
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer


---
# ######################################################
# # test 프로필 설정
# ######################################################
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  # Test 환경 Kafka (Embedded Kafka용, 실제 연결 X)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group
      auto-offset-reset: earliest

logging:
  level:
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    kr.hhplus.be.server: DEBUG